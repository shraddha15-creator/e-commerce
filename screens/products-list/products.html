<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f9a7380946.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unfold-ui.netlify.app/css/components.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="./products.css">
    <title>Products</title>
</head>

<body>
    <!-- Navbar -->
    <div class="navigation-container">
        <div class="left-nav">
            <h3 class="nav-brand"><a href="../../index.html"><i class="fas fa-guitar"></i>Upbeat</a></h3>
        </div>

        <div class="right-nav">
            <i href="#" class="fas fa-search icon"></i>
            <i href="./screens/cart/cart.html" class="fas fa-cart-plus icon"></i>
            <i class="fas fa-bookmark icon"></i>
            <!-- <i href="" class="fas fa-user icon"></i> -->
            <a href="../login/login.html" class="links"><button class="btn btn-primary">Login</button></a>
        </div>
    </div>
    <main>
        <div class="product-container">
            <div class="product-filters">
                <div class="filter-title">
                    <h4>Filters</h4>
                    <span>Clear</span>
                </div>
                <div class="filter-price">
                    <h4>Price</h4>
                    <!-- Slider with style and range value -->
                    <div class="slider-container">
                        <span class="rangeValue">0</span>
                        <Input class="slider-two" type="range" value="0" min="0" max="1000"
                            onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)"></Input>
                    </div>
                </div>
                <div class="filter-category">
                    <h4>Category</h4>
                    <input type="checkbox" name="acoustic" value="Guitar">
                    <label for="acoustic">Acoustic</label><br>
                    <input type="checkbox" name="acoustic" value="Guitar">
                    <label for="acoustic">Electric</label><br>
                    <input type="checkbox" name="acoustic" value="Guitar">
                    <label for="acoustic">Hollowbody</label><br>
                    <input type="checkbox" name="acoustic" value="Guitar">
                    <label for="acoustic">Classic</label><br>
                </div>
                <div class="filter-rating">
                    <h4>Rating</h4>
                    <input type="radio" name="rating" value="four_star">
                    <label for="four_star">4 Stars & above</label><br>
                    <input type="radio" name="rating" value="three_star">
                    <label for="three_star">3 Stars & above</label><br>
                    <input type="radio" name="rating" value="two_star">
                    <label for="two_star">2 Stars & above</label><br>
                    <input type="radio" name="rating" value="one_star">
                    <label for="one_star">1 Stars & above</label><br>
                </div>
                <div class="filter-sort">
                    <h4>Sort by</h4>
                    <input type="radio" name="sort" value="relevence">
                    <label for="relevence">Relevence</label><br>
                    <input type="radio" name="sort" value="high-rated">
                    <label for="high-rated">Highest Rated</label><br>
                    <input type="radio" name="sort" value="low-to-high">
                    <label for="low-to-high">Price - Low to High</label><br>
                    <input type="radio" name="sort" value="high-to-low">
                    <label for="high-to-low">Price: High to Low</label><br>

                </div>
            </div>

            <div class="products-all">
                <h3>Showing all products</h3>
            </div>
        </div>
    </main>
    <script type="text/javascript">
        function rangeSlide(value) {
            document.querySelector('.rangeValue').innerHTML = value;
        }
    </script>
</body>

</html>
