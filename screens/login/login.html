<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f9a7380946.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unfold-ui.netlify.app/css/components.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../components/hamburger/hamburger.css">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>

<body>
    <!-- Navbar -->
    <div class="navigation-container">
        <div class="left-nav">
            <h3 class="nav-brand"><a href="./index.html"><i class="fas fa-guitar"></i>
                    <span class="brand-name-hide">Upbeat</span></a>
            </h3>
        </div>

        <!-- animation on search -->
        <div class="search-box">
            <button class="btn-search"><i class="fas fa-search"></i></button>
            <input type="text" class="input-search" placeholder="What are you Looking for?">
        </div>

        <div class="right-nav">
            <a href="../cart/cart.html"><i class="fas fa-cart-plus icon"></i></a>
            <a href="../wishlist/wishlist.html"><i class="fas fa-bookmark icon"></i></a>
            <!-- <i href="" class="fas fa-user icon"></i> -->
            <a href="./screens/login/login.html" class="links"><button class="btn btn-primary login-btn">Sign
                    Up</button></a>
            <!-- Hamburger start -->
            <div class="hamburger">
                <input type="checkbox" id="hamburger-input">
                <label id="burger" for="hamburger-input">
                    <div></div>
                    <div></div>
                    <div></div>
                </label>
                <nav id="hamburger-menu" class="hamb-items">
                    <a href="#">Account</a>
                    <a href="#">Orders</a>
                    <a href="./screens/cart/cart.html">My Cart</a>
                    <a href="./screens/wishlist/wishlist.html">My Wishlist</a></a>
                    <a href="./screens/login/login.html" class="hamb-logout-btn">Login</a>
                </nav>
            </div>
            <!-- Hamburger end -->
        </div>
    </div>

    <main>
        <div class="login-container">
            <form class="login-form">
                <div class="login-form-heading">LOGIN</div>
                <div class="login-form-subheading">Please enter your login details.</div>
                <div class="login-form-inputs">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="action-btn">
                    <button class="login-btn btn-dark">Login</button>
                </div>
                <div class="login-form-subheading">Don't have an account? <a href="../signup/signup.html"><u>Sign
                            up</u></a>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
