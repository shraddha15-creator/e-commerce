    <div class="navigation-container">

                </div>

                <div class="card-img-container">

                <div class="card-details-container">

                    <h6 class="card-product-price">Rs. 9,999</h6>

                    <h6 class="card-product-name">Acoustic Guitar</h6>
                    <h6 class="card-product-price">Rs. 6,999</h6>
                    <h6 class="card-product-offer"><span class="pro-off">Offer Price:
                        </span>Rs. 4,499</h6>
                </div>
                <button class="btn btn-with-links btn-dark">Add to Cart</button>
            </div>
            <div class="card-container">
                <div class="card-img-container">
