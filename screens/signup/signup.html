<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f9a7380946.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unfold-ui.netlify.app/css/components.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="./signup.css">
    <title>Sign Up</title>
</head>

<body>
    <!-- Navbar -->
    <div class="navigation-container">
        <div class="left-nav">
            <h3 class="nav-brand"><a href="../../index.html"><i class="fas fa-guitar"></i>Upbeat</a></h3>
        </div>

        <div class="right-nav">
            <i href="#" class="fas fa-search icon"></i>
            <i href="./screens/cart/cart.html" class="fas fa-cart-plus icon"></i>

            <!-- <i href="" class="fas fa-user icon"></i> -->
            <a href="../login/login.html" class="links"><button class="btn btn-primary">Login</button></a>
        </div>
    </div>

    <main>
        <div class="signup-container">
            <form class="signup-form">
                <div class="signup-form-heading">SIGN UP</div>
                <div class="signup-form-subheading">Please enter your details.</div>
                <div class="signup-form-inputs">
                    <input type="text" placeholder="Name" required>
                    <input type="text" placeholder="Last Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="action-btn">
                    <button class="signup-btn btn-dark">Sign Up</button>
                </div>
                <div class="signup-form-subheading">Already have an account? <a
                        href="../login/login.html"><u>Login</u></a>
                </div>
            </form>
        </div>
    </main>

</body>
